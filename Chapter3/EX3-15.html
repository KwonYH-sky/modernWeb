<!-- table 태그의 요소를 선택할 때는 자손 선택자를 사용하지 않는 것이 좋다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* table 태그 아래의 tr 태그 아래 th 태그의 color 속성에 red 키워드 적용 */
      table > tr > th {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Region</th>
      </tr>
      <tr>
        <td>윤인성</td>
        <td>서울특별시 강서구 내발산동</td>
      </tr>
    </table>
  </body>
</html>
<!-- 
    웹 브라우저가 자동으로 tbody 태그를 추가하므로 스타일 속성이 적용되지 않음.
    따라서 table > tbody > tr > th 선택자를 사용해야 색상을 적용할 수 있다.
    혼동되므로 되도록 table 선택자에 스타일 적용 할 때는 자손 선택자 사용하지 말자.
 -->
