<!-- 자손 선택자는 특정 태그 아래에 있는 자손을 선택할 때 사용하는 선택자 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* id 속성값으로 header를 가지는 태그의 후손 위치에 있는 h1 태그의
        color 속성에 red 키워드를 적용 */
      #header > h1 {
        color: red;
      }
      /* id 속성값으로 section를 가지는 태그의 후손 위치에 있는 h1 태그의
        color 속성에 orange 키워드를 적용 */
      #section > h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1 class="title">Lorem ipsum</h1>
      <div id="nav">
        <h1>Navigation</h1>
      </div>
    </div>
    <div id="section">
      <h1 class="title">Lorem ipsum</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat
        impedit, atque molestiae nostrum, error aliquid qui a libero, vero omnis
        laboriosam illum doloremque nesciunt ipsum pariatur ab rerum voluptatem
        cum!
      </p>
    </div>
  </body>
</html>

<!--
    선택자A > 선택자B / 선택자A의 자손에 위치하는 선택자B를 선택
-->
