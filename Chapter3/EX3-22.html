<!-- 형태 구조 선택자는 일반 구조 선택자와 달리 태그 형태를 구분 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1:first-of-type {
        color: red;
      }
      h2:first-of-type {
        color: red;
      }
      h3:first-of-type {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h1>Header - 1</h1>
  </body>
</html>

<!-- 
    :first-of-type / 형제 관계 중에서 첫 번째로 등장하는 특정 태그를 선택
    :last-of-type / 형제 관계 중에서 마지막으로 등장하는 특정 태그를 선택
    :nth-of-type(수열) / 형제 관계 중에서 앞에서 수열 번째로 등장하는 특정 태그를 선택
    :nth-last-of-type(수열) / 형제 관계 중에서 뒤에서 수열 번째로 등장하는 특정 태그를 선택
 -->
