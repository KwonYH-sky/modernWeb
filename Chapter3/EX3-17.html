<!-- 반응 선택자는 사용자의 반응으로 생성되는 특정한 상태를 선택하는 선택자 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1 태그에 마우스를 올릴 경우에
        color 속성에 red 키워드 적용 */
      h1:hover {
        color: red;
      }
      /* h1 태그에 마우스로 클릭할 때
        color 속성에 blue 키워드 적용 */
      h1:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>User Action Selector</h1>
  </body>
</html>

<!-- 
    :action / 사용자가 마우스로 클릭한 태그를 선택
    :hover / 사용자가 마우스를 올린 태그를 선택
 -->
