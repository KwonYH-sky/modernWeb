<!--클래스 선택자는 특정한 클래스를 가지고 있는 태그를 선택할 떄 사용-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*class 속성값으로 select를 가지는 태그의 color 속성에 red 키워드 적용*/
      .select {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="select">Lorem ipsum</li>
      <li>Lorem ipsum</li>
      <li class="select">Lorem ipsum</li>
      <li>Lorem ipsum</li>
    </ul>
  </body>
</html>

<!--
    .클래스 / 특정한 클래스를 가지고 있는 태그를 선택

    클래스 선택자는 웹 페이지를 개발할 때 가장 많이 사용하는 선택자이다.
