<!-- 속성 선택자, 상태 선택자, 동위 선택자를 함께 사용한 아코디언 위젯 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* input 태그의 type 속성값이 checkbox인 태그가 체크 되었을 때
        바로 뒤에 위치하는 div 태그의 height 속성에 0픽셀을 적용 */
      input[type="checkbox"]:checked + div {
        height: 0px;
      }

      div {
        overflow: hidden;
        width: 650px;
        height: 300px;

        /* 변환 효과 적용 */
        -ms-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        -moz-transition-duration: 1s;
        transition-duration: 1s;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />
    <div>
      <h1>Lorem ipsum</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error ad,
        delectus nisi eius soluta beatae minima maxime quibusdam unde labore in
        pariatur. Accusantium, magni officiis. Aliquam numquam ipsam animi eius!
      </p>
    </div>
  </body>
</html>
