<!--
    CSS3 선택자는 특정한 HTML 태그를 선택할 때 사용하는 기능
    CSS 블록은 style 태그 내부에 입력해 사용하며 내부에 입력되는 코드를 스타일시트라고함
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      h1 {
        color: red;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>CSS3 Selector Basic</h1>
  </body>
</html>

<!--
    CSS 선택자는 디자인할 때뿐만 아니라 jQuery에서도 사용
-->
