<!-- 문자열 속성 선택자는 태그에 지전한 속성의 특정 문자열을 확인 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* img 태그 중 src 속성 값이 png로 끝나는 태그에 적용 */
      img[src$="png"] {
        border: 3px solid red;
      }
      img[src$="jpg"] {
        border: 3px solid green;
      }
      img[src$="gif"] {
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <img src="/image/jajq.png" width="200" height="250" />
    <img src="/image/node.jpg" width="200" height="250" />
    <img src="/image/ux.gif" width="200" height="250" />
  </body>
</html>

<!--
    문자열 속성 선택자
    선택자[속성~=값] / 속성 안의 값이 특정 값을 단어로 포함하는 태그를 선택
    선택자[속성|=값] / 속성 안의 값이 특정 값을 단어로 포함하는 태그를 선택
    선택자[속성^=값] / 속성 안의 값이 특정 값으로 시작하는 태그 선택
    선택자[속성$=값] / 속성 안의 값이 특정 값으로 끝나는 태그 선택
    선택자[속성*=값] / 속성 안의 값이 특정 값을 포함하는 태그 선택

    선택자[속성~=값]과 선택자[속성|=값] 차이
    선택자[속성~=값]은 ko-kr을 ko-kr로 인식
    선택자[속성|=값]은 ko-kr을 ko와 kr로 인식

    문자열 속성 선택자는 거의 사용하지 않지만 파일 형태에 따라 스타일을 적용할 떄 가끔 사용
-->
