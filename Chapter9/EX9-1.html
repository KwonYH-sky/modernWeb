<!-- CSS3에서 움직임을 구현할 수 있는 기능은 애니메이션 속성과 변형 속성으로 나뉜다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Transition Basic</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;

        -ms-transition-duration: 2s;
        -moz-transition-duration: 2s;
        -webkit-transition-duration: 2s;
        transition-duration: 2s;
      }
      .box:hover {
        width: 200px;
        height: 300px;
      }
      .box:active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

<!-- 
    부드러운 애니메이션을 적용할 때 필요한 기능이 변형 속성이다.
    구형 브라우저와 호환할려면 벤더 프리픽스를 적용한 transition-duration 속성을 사용해야 한다.

    CSS3의 변형 속성은 다음 스타일 속성과 함께 사용할 수 있다.
    * 위치 속성 / top, left, bottom, right
    * 크기 속성 / width, height
    * 박스 속성 / margin, padding
    * 테두리 속성 / border-width, border-radius, border-color
    * 색상 속성 / color, background-color
    * 투명도 속성 / opacity
    * 변환 속성 / transform
 -->
