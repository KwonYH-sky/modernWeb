<!-- 그리드 시스템은 미리 정의된 스타일시트로 격자 위에 요소를 배치할 수 있게 하는 것을 의미한다.
이때 정의된 스타일 자체를 그리드 시스템이라고 부르기도 한다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static Grid System</title>
    <style>
      .container {
        width: 960px;
        margin: 0 auto;
      }
      .row {
        overflow: hidden;
      }
      .span_1,
      .span_2,
      .span_3,
      .span_4,
      .span_5,
      .span_6,
      .span_7,
      .span_8,
      .span_9,
      .span_10,
      .span_11,
      .span_12 {
        float: left;
        /* GutterWidth를 기반으로 구성 */
        margin-left: 10px;
        margin-right: 10px;
      }

      .span_1 {
        width: 60px;
      }
      .span_2 {
        width: 140px;
      }
      .span_3 {
        width: 220px;
      }
      .span_4 {
        width: 300px;
      }
      .span_5 {
        width: 380px;
      }
      .span_6 {
        width: 460px;
      }
      .span_7 {
        width: 540px;
      }
      .span_8 {
        width: 610px;
      }
      .span_9 {
        width: 700px;
      }
      .span_10 {
        width: 780px;
      }
      .span_11 {
        width: 860px;
      }
      .span_12 {
        width: 940px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span_12"></div>
      </div>
      <div class="row">
        <div class="span_6"></div>
        <div class="span_6"></div>
      </div>
      <div class="row">
        <div class="span_4"></div>
        <div class="span_4"></div>
        <div class="span_4"></div>
      </div>
      <div class="row">
        <div class="span_3"></div>
        <div class="span_3"></div>
        <div class="span_3"></div>
        <div class="span_3"></div>
      </div>
      <div class="row">
        <div class="span_2"></div>
        <div class="span_2"></div>
        <div class="span_2"></div>
        <div class="span_2"></div>
        <div class="span_2"></div>
        <div class="span_2"></div>
      </div>
    </div>
  </body>
</html>

<!-- 
    대부분의 그리드 시스템이 12개의 열을 기준으로 한다.
    숫자 12는 약수가 많은 숫자이므로 어떤 레이아웃에나 적용할 수 있다. 그래서 일반적으로 그리드 시스템은 12개의 열을 사용한다.
    많은 개발자들이 960픽셀 또는 1200픽셀을 기본 너비로 하는 것도 12의 공약수를 갖고 있기 때문이다.

    그리드 시스템은 Column 공간과 Gutter 공간으로 분리한다. Gutter는 Gap이라는 용어로도 사용이 된다.
    Column은 열의 길이이고 Gutter는 열 사이의 길이이다.
    이를 기반으로 정적 그리드 시스템을 만들 때는 다음 공식을 사용
    ContainerWidth - (ColumnWidth + GutterWidth) x 12
 -->
