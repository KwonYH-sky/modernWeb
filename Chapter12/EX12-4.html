<!-- CSS3 그리드 레이아웃 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Grid System</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 300px 300px;
        grid-template-rows: 1fr 2fr;
        /* grid-template: 300px 300px / 1fr 2fr; 
        위 코드를 위와 같이 단축할 수도 있다.*/
        grid-gap: 5px;
      }
      [class*="cell"] {
        box-sizing: border-box;
        border: 5px solid black;
        border-radius: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell-a">cell a</div>
      <div class="cell-b">cell b</div>
      <div class="cell-c">cell c</div>
      <div class="cell-d">cell d</div>
    </div>
  </body>
</html>

<!-- 
    float 속성을 사용해서 레이아웃을 구성해왔다. 
    float 속성은 원래 문서 내부에서 이미지 등을 띄워 출력하기 위해 만들어진 속성이다.
    레이아웃을 활용하는데 사용할 수 있어서 20년동안 사용되어왔다.
    CSS3에서는 레이아웃을 구성할 때 사용할 수 있는 전용 속성을 추가했다.
    Flex 속성과 Grid 속싱이다.

    ColumnWidth를 gird-template-columns 속성으로 지정한다.
    grid-template-columns 속성에는 fr 단위라는 것을 사용할 수 있다.이는 비율을 나타내는 단위이다.
    속성에 지정된 fr 단위의 합을 기반으로 비율을 지정한다고 생각하면 좋다.
    픽셀과 병행 사용이 되여 픽셀 사용시 크기를 고정할 수 있다.

    CSS3의 그리드 시스템에는 gird-template-rows라는 속성도 있다. 이는 가로로 자를 때 사용한다.

    grid-gap 속성으로도 GutterWidth도 지정할 수 있다.
 -->
