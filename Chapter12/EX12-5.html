<!-- 그리드 위에 배치되는 요소를 셀(cell)이라고 부른다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Grid System</title>
    <style>
      .container {
        display: grid;
        grid-template: 200px 200px 200px / 200px 200px 200px;
        grid-gap: 10px;
      }
      [class*="cell"] {
        box-sizing: border-box;
        border: 5px solid black;
        border-radius: 10px;
        padding: 10px;
      }
      .cell-a {
        grid-row-start: 1;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 3;
        /* 
        grid-row: 1 / 4;
        grid-column: 1/ 3;
        위와 같이 단축시켜 작성할 수 있다.
         */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell-a">cell a</div>
      <div class="cell-b">cell b</div>
      <div class="cell-c">cell c</div>
      <div class="cell-d">cell d</div>
    </div>
  </body>
</html>

<!-- 
    grid-column-start, grid-column-end 속성은 행에서 어디부터 어디까지 차지하게 할것인가,
    grid-row-start, grid-row-end 속성은 열에서 어디부터 어디까지 차지하게 할것인가를 지정하는 속성이다.

    CSS3 그리드 시스템은 다음과 같은 과정을 거쳐 요소를 배치한다고 생각하면 쉽다.
    1. grid-template-columns, grid-template-rows 속성을 그리드를 나운다.
    2. grid-column-start, grid-column-end, grid-row-start, grid-row-end 속성이 적용된 요소의 크기를 지정한다(만약 모두 지정되어 있으면 해당 위치에 배치한다.)
    3. 나머지 요소를 차례차례 배치한다.
 -->
