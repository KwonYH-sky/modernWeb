<!-- transform-origin 속성 -->
<!-- 변환 중심을 설정하는 스타일 속성이다.
기본적으로 transform-origin 속성은 태그 영역의 중심을 변환 중심으로 잡는다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        background: red;

        transform: rotate(60deg);
        /* transform-origin: 100% 100%; */

        /* 위와 실행 결과 같음 */
        transform-origin: right bottom;
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
  </body>
</html>

<!-- 
    transform-origin 속성에는 2개의 크기 단위를 적용할 수 있으며 각각 변환 중심의 X좌표와 Y좌표를 의미한다.
    transform-origin 속성에 100% 100% 입력했으면 객체의 오른쪽 아래가 변환 중심이 된다.
    퍼센트 단위로 변환 중심을 지정할 수 있고 right, bottom 와 같이 키워드로도 적용 가능하다.
 -->
