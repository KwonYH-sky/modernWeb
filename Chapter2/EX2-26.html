<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" /><br />
      <input type="button" /><br />
      <input type="checkbox" /><br />
      <input type="file" /><br />
      <input type="hidden" /><br />
      <input type="image" /><br />
      <input type="password" /><br />
      <input type="radio" /><br />
      <input type="reset" /><br />
      <input type="submit" />
    </form>
  </body>
</html>

<!--
    input 태그의 속성
    button 버튼을 생성
    checkbox 체크박스를 생성
    file 파일 입력 양식을 생성
    hidden 보이지 않음
    image 이미지 형태를 생성
    password 비밀번호 입력 양식을 생성
    radio 라디오 버튼 생성
    reset 초기화 버튼 생성
    submit 제출 버튼 생성
    text 글자 입력 양식 생성

    일반적으로 input 태그는 form태그 안에 있어야 한다.
    하지만 최근 Ajax 기술의 활성화로 인해 이 규칙이 지키지 않는 경우가 늘고 있다.
-->
