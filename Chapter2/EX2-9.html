<!--루비 태그 기본-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ruby>
      <span>大韓民國</span>
      <rt>대한민국</rt>
    </ruby>
  </body>
</html>

<!--
    루비 문자는 일본어에서 자주 사용되는 글자 형식으로 한자 위에 표시되는 글자를 의미

    ruby 태그는 루비 문자 선언 태그
    rt 태그는 위에 위치하는 작은 문자 태그
    rp 태그는 ruby 태그를 지원 할 경우 출력되지 않는 태그
-->
