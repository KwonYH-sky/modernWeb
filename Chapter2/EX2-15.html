<!--
    테이블 태그는 HTML 페이지에서 표를 만들 때 사용하는 태그
    과거에는 테이블 태그를 사용해 레이아웃도 구성함
    현대의 웹페이지는 대부부느 div태그를 사용하요 레이아웃을 구성하므로 사용빈도는 줄어듦
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 1</td>
      </tr>
      <tr>
        <td>Data 2</td>
        <td>Data 2</td>
      </tr>
    </table>
  </body>
</html>

<!--
    tr 태그는 표 내부의 행 태그로 table row 을
    th 태그는 행 내부의 제목 셀 태그로 table header 을
    td 태그는 행 내부의 일반 셀 태그로 table data를 의미
-->
