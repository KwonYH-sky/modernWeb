<!--select 태그는 여러 개의 목록에서 몇 가지를 선택할 수 있는 입력 양식 요소-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
      </select>
      <br />
      <!--
        여러 개의 목록을 선택하고 싶을 때는 select 태그의 multiple 속성을 사용한다.
        데스크톱에서는 이쁘게 나오지 않으므로 잘 사용하지 않음
    -->
      <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
      </select>
      <br />
      <!--optgroup태그는 선택 옵션을 묶을 때 사용하는 태그-->
      <select>
        <optgroup label="HTML5">
          <option>Multimedia</option>
          <option>Connectivity</option>
          <option>Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
          <option>Animation</option>
          <option>3D Transform</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>

<!--
    select 태그: 선택 양식을 생성
    optgroup 태그: 옵션을 그룹화
    option 태그: 옵션을 생성

    최근에 일반적인 경우에도 select 태그를 잘 사용하지 않는다.
    select 태그를 사용하면 웹 페이지와 어울리게 만들기가 어렵기 때문에
    자바스크립트를 사용해 하나하나 만든다.
    옵션을 선택할 수 있는 수단은 select 태그만 있는 것은 아니다.
-->
