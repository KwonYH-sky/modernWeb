<!--label 태그는 input 태그를 설명하는데 사용한다.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>이름</label>
      <input type="text" />
    </form>
    <form>
      <label for="name">이름</label>
      <input id="naem" type="text" />
    </form>
  </body>
</html>

<!--
  label 태그는 어떠한 input 태그를 설명하고 있는지 표시해줘야함
  input 태그에 id 속성을 입력하고, label 태그에 for 속성을 입력

  input 태그가 체크박스나 라디오 버튼 일 경우 label 태그를 선택하면 input 태그가 체크
-->
