<!--HTML은 img 태그를 이용하 이미지를 넣는다.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="/image/penguin.jpg" alt="펭귄" width="300" />
    <img src="Nothing" alt="그림이 존재하지 않습니다." width="300" />
  </body>
</html>

<!--
    img태그는 속성이 많으나 아래 속성을 중요하게 사용
    src 속성은 이미지의 경로 지정
    alt 속성은 이미지 없을때 나오는 글자 지정
    width 속성은 이미지의 너비 지정
    height 속성은 이미지의 높이 지정
-->
