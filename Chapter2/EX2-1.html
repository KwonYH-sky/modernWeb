<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Basic Page</title>
  </head>
  <body></body>
</html>

<!--
    기본적인 HTML5 페이지
    <!DOCTYPE html> 태그는 웹 브라우저가 현재 웹페이지가 HTML5 문서임을 인식하게 해줌
    
    html 태그는 모든 HTMl 페이지의 루트 요소이다.
    모든 HTML 태그는 html 태그의 매부에 작성해야함
    html 태그에는 lang 속성을 입력 할 수 있다. lang 속성은 영향을 끼치지 않지만
    검색엔진이 어떤 언어로 만들어졌는지 쉡게 인식하게 만든다.

    body 태그는 사용자에게 실제로 보이는 부분, 
    head 태그는 body 태그에서 필요한 스타일시트와 자바스크립트를 제공하는데 사용
-->
