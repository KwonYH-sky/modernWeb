<!--
    과거에는 웹 페이지는 공간 분할하지 않았다. 하지만 현대 웹 페이지는 공간 분할 태그를 사용하여
    웹 페이지를 분할 한다.
    가장 대표적인 공간 분할 태그는 div 태그 이다.

    공간을 분할해야 css를 사용해 원하는 레이아웃을 구성할 수 있기 때문이다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--block 형식이란 차곡차곡 쌓아 올려지는 형식. 웹 페이지의 너비만큼 차지하면서 쌓아 올립니다.-->
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <br />
    <!--inline 형식은 한 줄 안에 차례차례 위치하는 형식.-->
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
  </body>
</html>

<!--
    대표적인 공간 분할 태그는 div 태그와 span 태그 이다.
    div 태그 block 형식으로 공간을 분할한다.
    span 태그 inline 형식으로 공간을 분할한다.
-->
