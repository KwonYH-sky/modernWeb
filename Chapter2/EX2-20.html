<!--
  audio 태그는 웹 브라우저에서 플러그인 도움 없이 음악을 재생 할 수 있게 해주는 태그
  이 태그또한 속성이 많지만, 밑의 속서안 주로 사용
  
  src 음악 파일 경로 지정
  preload 음악 재생하기 전에 모두 불러올지 지정
  autoplay 음악을 자동 재생 할지 지정
  loop 음악을 반복할지 지정
  controls 음악 재생 도구를 출력할지 지정

   <audio src="/audio/music.flac" controls="controls"></audio>
   XTHML5 표기법

    <audio src="/audio/music.flac" controls></audio>
    HTML5 표기법
-->
