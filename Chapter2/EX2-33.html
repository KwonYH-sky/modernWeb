<!--block 형식과 inline 형식은 일반 태그에도 적용-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Header - 1 tag</h1>
    <p>Paragraph</p>
    <hr />
    <a href="#">Anchor tag</a>
    <i>italic tag</i>
  </body>
</html>

<!--
    block 형식 태그
    div 태그
    h1 ~ h6 태그
    p 태그
    목록 태그
    테이블 태그
    form 태그
    ---
    inline 형식 태그
    span 태그
    a 테그
    input 태그
    글자 형식 태그
    ---
    이미지 태그와 멀티미디어 태그는 inline-block 형식을 가지는 태그
-->
