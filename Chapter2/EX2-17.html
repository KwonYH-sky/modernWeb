<!--HTML5 이전의 table 태그는 속성이 굉장히 많았으나, 
    HTML5의 table 태그는 border 속성 하나만 있다.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="3">Table Data</th>
        <th rowspan="3">Table Data</th>
      </tr>
      <tr>
        <td>Table Data</td>
        <td rowspan="2">Table Data</td>
        <td>Table Data</td>
      </tr>
      <tr>
        <td>Table Data</td>
        <td>Table Data</td>
      </tr>
    </table>
  </body>
</html>

<!--
    table 태그의 속성인 border는 표의 테두리 두계를 지정

    th와 td 태그 속성
    rowspan은 셀의 높이 지정
    colspan은 셀의 너비 지정
-->
