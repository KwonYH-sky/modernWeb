<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="color" /><br />
      <input type="date" /><br />
      <input type="datetime" /><br />
      <input type="datetime-local" /><br />
      <input type="email" /><br />
      <input type="month" /><br />
      <input type="number" /><br />
      <input type="range" /><br />
      <input type="search" /><br />
      <input type="tel" /><br />
      <input type="time" /><br />
      <input type="url" /><br />
      <input type="week" />
    </form>
  </body>
</html>

<!--
    HTML5는 추가로 type속성값을 추가로 지원
    color 색상 선택 양식을 생성
    date 일 선택 양식을 생성
    datetime 날짜 선택 양식을 생성
    datetime-local 지역 날짜 선택 양식을 생성
    email 이메일 입력 양식을 생성
    month 월 선택 양식을 생성
    number 숫자 생성 양식을 생성
    range 범위 선택 양식을 생성
    search 검색어 입력 양식을 생성
    tel 전화번호 입력 양식을 생성
    time 시간 선택 양식을 생성
    url URL 주소 입력 양식을 생성
    week 주 선택 양식을 생성
-->
