<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ol tag</h1>
    <ol>
      <li>Facebook</li>
      <li>Tweeter</li>
      <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <ul>
      <li>Facebook</li>
      <li>Tweeter</li>
      <li>Linked In</li>
    </ul>
  </body>
</html>

<!--
    ol 태그는 정렬된 목록(ordered list)을 의미
    ul 태그는 정렬 되지 않는 목록(unordered list)을 의미
    li 태그는 목록 요소(list item)을 의미한다.
-->
