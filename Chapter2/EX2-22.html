<!--비디오 태그는 웹 페이지에서 동영상을 볼 수 있게 만들어 준다.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video controls="controls">
      <source src="/video/Wildlife.mp4" type="video/mp4" />
      <source src="/video/Wildlife.webm" type="video/webm" />
    </video>
    <video
      poster="https://via.placeholder.com/640x360"
      width="640"
      height="360"
      controls="controls"
    >
      <source src="/video/Wildlife.mp4" type="video/mp4" />
      <source src="/video/Wildlife.webm" type="video/webm" />
    </video>
  </body>
</html>

<!--
    video 태그의 속성으론
    src 비디오 파일 경로 지정
    poster 비디오 준비 중일 때의 이미지 파일 경로 지정
    preload 비디오를 재생하기 전에 모두 불러올지 지정
    autoplay 비디오를 자동 재생할지 지정
    loop 비디오를 반복할지 지정
    controls 비디오 재생 도구를 출력할지 지정
    width 비디오 너비 지정
    height 비디오 높이 지정
-->
