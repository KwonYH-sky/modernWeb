<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 + CSS3 Text</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>

<!--
    h1 - h6 는 제목 태그이며, 
    h는 heading를 의미하며 각각의 숫자는 크기 및 우선순위를 나타낸다.

    일반적으로 웹 페이지를 만들 때는 h1 태크부터 h3 태그 까지 사용
-->
