<!--정의목록은 특정 용어와 그 정의를 표현할 때 사용하는 태그-->

<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Basic Page</title>
  </head>
  <body>
    <dl>
      <dt>HTML5</dt>
      <dd>Multimedia Tag</dd>
      <dd>Connectivity</dd>
      <dd>Device Access</dd>

      <dt>Milk</dt>
      <dd>Animation</dd>
      <dd>3D Transform</dd>
    </dl>
  </body>
</html>

<!--
    dl 태그는 정의 목록(definition list)
    dt 태그는 정의 용어(definition term)
    dd 태그는 정의 설명(definition description)을 의미함

    웹 표준에 따르면 기본 목록과 정의 목록의 사용 용도는 다르지만
    실제 개발할 때는 대부분 용도 구분 없이 사용함
-->
