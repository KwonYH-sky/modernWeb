<!--모든 웹 브라우저를 위한 루비 태그-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ruby>
      <span>大韓民國</span>
      <rp>(</rp>
      <rt>대한민국</rt>
      <rp>)</rp>
    </ruby>
  </body>
</html>

<!--
    rp 태그는 rudy 태그를 지원하는 웹 브라우저에서는 출력 되지 않는다.
    다만, 지원하지 않는 웹 브라우저에선 출력 됩니다.
-->
