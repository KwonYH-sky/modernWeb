<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 화면을 꽉 채우고 싶을 때는 html 태그와 body 태그 모두에 height 속성을 사용해야한다. */
      html,
      body {
        height: 100%;
      }
      #background {
        height: 100%;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <h1>Full Screen</h1>
    </div>
  </body>
</html>

<!-- 
    전체 화면을 하기 위해선 html, body 태그에도 height 속성 100%을 해야한다. 
    하지만 모바일 구글 지도 사용할 땐 주의사항이 있다.
    스마트폰에서 위치 정보 동의 메시지를 사용하거나 키보드가 켜져 있을 때는 높이가 젠한된다.
    해당 문제를 해결할려면 자바스크립트의 resize 이벤트를 사용해야만 해결 할 수 있다.
-->
