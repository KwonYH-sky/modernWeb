<!-- 뷰포트 meta 태그 -->
<!-- meta 태그는 웹 브라우저에 특별한 정보를 제공하는 HTML 태그 -->
<!-- 뷰 포트 meta 태그는 브라우저의 화면 설정과 관련된 정보를 제공한다. -->

<!-- 네이버 모바일 페이지 뷰포트 meta태그 -->
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
user-scalable=no, target-densitydpi=medium-dpi"
/>
<!-- 일부 모바일 브라우저에서는 target-densitydpi 속성을 지원하지 않으므로 주의 -->

<!-- 
    뷰포트 meta 태그의 속성
    width / 화면의 너비 / ex) width=240 width=device-width
    height / 화면의 높이 / ex) height=800 height=device-height
    initial-scale / 초기 확대 비율 / ex) initial-scale=2.0
    user-scalable / 확대 및 축소의 가능 여부 / ex) user-scalable=no
    minimum-scale / 최소 축소 비율 / ex) minimum-scale=1.0
    maximum-scale / 최대 확대 비율 / ex) maximum-scale=2.0
    target-densitydpi / DPI 지정 / ex) target-densitydpi=medium-dpi
 -->
