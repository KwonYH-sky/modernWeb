<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text ellipsis</title>
    <style>
      div {
        border: 3px solid black;
      }
      /* 자주 사용하는 스타일 코드 */
      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="ellipsis">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
      quisquam perferendis quasi, cumque enim omnis quia sed dolor tempora
      dolorem. Consectetur ratione veniam architecto vel consequuntur saepe
      molestias libero voluptatem.
    </div>
  </body>
</html>

<!-- 
    스마트폰 처럼 작은 기계에서는 글자가 잘릴 수 있다. 이러한 경우에 쓰는 기능을
    Ellipsis(생략)라고 표현한다.

    자주 사용하며 block 형식의 태그를 지정하고 사용한다.(일반적으로 h1 태그 같은 제몫 태그에
    많이 사용한다.)
