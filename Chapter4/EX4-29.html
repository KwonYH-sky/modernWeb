<!-- 위치 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
        left: 10px;
        top: 10px;

        z-index: 100;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;

        z-index: 10;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 90px;
        top: 90px;

        z-index: 1;
      }
      /* First Solution */
      body > div {
        width: 400px;
        height: 100px;
        border: 3px solid black;

        /* Second Solution */
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor</h1>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor</h1>
  </body>
</html>

<!-- 
    h1 태그 2개가 붙어 있고(div 태그가 영역을 차지하지 않는다.) 
    색상이 적용된 상자가 자신의 부모를 기준으로 위치를 잡지 않는 문제가 있다.

    position 속성에 absolute 키워드를 적용하면 부모태그가 영역을 차지하지 않는다.
    따라서 자손의 position 속성에 absolute 키워드를 적용하면 부모 태그에 몇가지 처리를 해야한다.

    첫번째로
    자손의 position 속성에 absolute 키워드를 적용하면 부모는 height 속성을 사용하기
    두번째로
    자손의 position 속성에 absolute 키워드를 적용하면 부모의 position 속성에 relative 키워드 적용하기
 -->
