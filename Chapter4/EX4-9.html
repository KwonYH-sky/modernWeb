<!-- 박스 속성은 웹 페이지의 레이아웃을 구성할 때 가장 중요한 스타일 속성이다. -->
<!-- width 속성과 height 속성은 글자를 감싸는 영역의 크기를 지정하는 스타일 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
