<!-- collapse 키워드 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        visibility: collapse;
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    <table>
      <tr>
        <td>Test</td>
        <td>Test</td>
      </tr>
      <tr>
        <td>Test</td>
        <td>Test</td>
      </tr>
      <tr>
        <td>Test</td>
        <td>Test</td>
      </tr>
    </table>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
  </body>
</html>

<!-- 
    collapse 키워드를 적용하면 table 태그가 차지하는 영역이 없어져버리지만,
    hidden 키워드를 적용하면 차지하는 영역은 그대로 두고 보이지 않게 된다.
 -->
