<!-- URL 단위 -->
<!-- CSS3에서 이미지 파일이나 폰트 파일을 불러올 때 URL 단위를 사용 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(/image/penguin.jpg);
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident aperiam
      consequatur veritatis laudantium id eius, ipsa optio neque, voluptates
      recusandae omnis, impedit quae aliquam beatae fuga. Nemo adipisci iste
      nostrum.
    </p>
  </body>
</html>
