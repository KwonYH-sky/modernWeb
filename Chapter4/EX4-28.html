<!-- z-index 속성은 겹쳐있을때 태그의 우선 순위 순서를 변경하고 싶을 때 사용한다.
숫자를 적용하며 숫자가 클 수록 앞에 위치한다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
        left: 10px;
        top: 10px;

        z-index: 100;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;

        z-index: 10;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 90px;
        top: 90px;

        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>

<!-- 
    일반적으로 절대적으로 앞에 있어야 하는 태그라면 
    z-index 속성을 9999 등 터무니 없게 적용하면 된다.
 -->
