<!-- overflow 속성은 내부의 요소가 부모의 범위를 벗어날 때 어떻게 처리할지 지정하는 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
        left: 10px;
        top: 10px;

        z-index: 100;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;

        z-index: 10;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 90px;
        top: 90px;

        z-index: 1;
      }

      body > div {
        width: 400px;
        height: 100px;
        border: 3px solid black;

        position: relative;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor</h1>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor</h1>
  </body>
</html>

<!-- 
    overflow 속성에 사용 가능한 키워드
    hidden / 영역을 벗어나는 부분을 보이지 않게 만든다.
    scroll / 영역을 벗어나는 부분을 스크롤로 만든다.

    overflow 속성에 scroll 키워드를 적용하면 무조건 모든 축에 스크롤이 생성된다.
    만약 특정한 방향으로만 스크롤을 생성할 때는 overflow-x 속성과 overflow-y 속성을 사용한다.

    프로그래밍 요소를 사용해 애니메이션을 구현할 때 많이 사용한다.
 -->
