<!-- 
    크기의 단위
    % / 백분율 단위
    em / 배수의 단위
    px / 픽셀

    퍼센트 단위는 기본 설정된 크기에서 상대적으로 크기를 지정
    100%가 초기 설정된 크기

    em 단위는 배수를 나타내는 단위
    1배 = 1em = 100%
    1.5배 = 1.5em = 150%

    절대적인 크기를 지정할 때는 px 단위를 사용
    p 태그의 기본 font-size 속성이 16픽셀이다.
 -->
