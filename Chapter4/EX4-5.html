<!-- 가시 속성은 태그가 화면에 보이는 방식을 지정하는 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #box {
        display: none;
      } */
      /* #box {
        display: block;
      } */
      /* #box {
        display: inline;

        background-color: red;
        width: 300px;
        height: 50px;
        margin: 10px;
      } */
      #box {
        display: inline-block;

        background-color: red;
        width: 300px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <span>Dummy</span>
    <div id="box">
      <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab animi
        similique, hic porro culpa obcaecati dolores sequi. Libero unde ut
        consectetur sed eum perferendis quas dolorem, expedita fuga, saepe in.
      </span>
    </div>
    <span>Dummy</span>
  </body>
</html>

<!-- 
    display 속성
    none / 태그를 화면에서 보이지 않게 만든다.
    block / 태그를 block 형식으로 지정
    inline / 태그를 inline 형식으로 지정
    inline-block / 태그를 inline-block 형식으로 지정

    inline 키워드는 width 속성과 height 속성이 적용되지 않고 margin 속성이 좌우로만 지정됨
    inline-block 키워드는 width 속성과 height 속성이 적용되고, margin 속성이 상하좌우 지정됨
    block 형식과 inline의 형식 차이때문이다.
 -->
