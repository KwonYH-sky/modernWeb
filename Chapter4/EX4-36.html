<!-- box-shadow 속성은 박스에 그림자를 부여하는 속성이다 -->
<!-- box-shadow: 오른쪽 아래 흐림도 색상 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 3px solid black;
        box-shadow: 10px 10px 10px black, 10px 10px 20px orange,
          10px 10px 30px red;
        text-shadow: 5px 5px 5px black, 5px 5px 10px orange, 5px 5px 15px red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem ipsum dolor, sit amet</h1>
    </div>
  </body>
</html>

<!-- 
    그림자 속성은 쉼표를 사용해 여러 개의 그림자 키워드를 사용할 수 있다.
 -->
