<!-- 벤더 프리픽스는 웹 브라우저 공급 업체에서 제공하며, 실험적인 기능이 필요할 때 사용한다. -->
<!-- 과거에는 CSS3 자체가 매우 실험적인 기능이라 벤더 프리픽스를 광장히 많이 사용했으나
현재는 대부분의 실험적인 기능이 실제표준으로 들어가면서 벤더 프리픽스를 사용하지 않아도 되게 되었다. -->
<!-- 하지만 현제 추가되는 새로운 실험적인 기능을 사용할 땐 사용해야한다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="checkbox"]:checked + div {
        height: 0px;
      }
      div {
        overflow: hidden;
        width: 650px;
        height: 300px;
        /* 변환 효과를 적용합니다. */
        -ms-transition-duration: 1s;
        -webkit-transition-duration: 1s;
        -moz-transition-duration: 1s;
        transition-duration: 1s;
      }
    </style>
  </head>
  <body></body>
</html>
<!-- 
    -ms-, -webkit-, -moz-와 같은 글자들이 벤더 프리픽스이다.

    -webkit-은 애플에서 개발하고 있는 레이아웃 엔진이다. 오픈 소스라서 웹킷을 기반으로
    사파리, 크롬, 오페라 등의 웹 브라우저에 구현 되어 있다.
    정확하게 말하자면 크롬과 오페라는 웹킷 기반으로 만들어진 '블링크'라는 엔진을 사용한다.
 -->
