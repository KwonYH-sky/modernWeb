<!-- visibility 속성은 대상을 보이거나 보이지 않게 지정하는 스타일 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <span>Dummy</span>
    <div id="box">
      <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab animi
        similique, hic porro culpa obcaecati dolores sequi. Libero unde ut
        consectetur sed eum perferendis quas dolorem, expedita fuga, saepe in.
      </span>
    </div>
    <span>Dummy</span>
  </body>
</html>

<!-- 
    visibility 속성 키워드
    visible / 태그를 보이게 만든다.
    hidden / 태그를 보이지 않게 만든다.
    collapse / table 태그를 보이지 않게 만든다.

    display 속성의 none과 visibility 속성의 hidden 차이는
    display 속성을 사용하면 태그가 화면에서 제거되지만 
    visibility 속성을 사용하면 화면에서 보이지 않게 된다.
 -->
