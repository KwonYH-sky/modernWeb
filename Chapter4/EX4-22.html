<!-- font-style 속성과 font-weight 속성은 폰트의 기울기 또는 두께를 조정하는 스타일 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor sit amet</p>
  </body>
</html>

<!-- 
    일반 폰트의 두께는 400이고 두꺼운 폰트의 두께는 700이다.
    두께를 지원하는 font-weight 속성을 사용해 두께를 조절할 수 없다.
 -->
