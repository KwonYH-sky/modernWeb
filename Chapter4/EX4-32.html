<!-- float 속성을 사용하면 태그를 수평으로 정렬할 수 있다.  -->
<!-- float 속성을 사용해 수평 정렬할 때 각각의 태그를 구분 할 수 있는 숫자 등를 입력 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        padding: 10px;

        /* float: left; */
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
  </body>
</html>

<!-- 
    left 사용시 정렬 순서가 왼쪽에서 오른쪽으로 시작
    right 사용시 정렬 순서가 오른쪽에서 왼쪾으로 시작
 -->
