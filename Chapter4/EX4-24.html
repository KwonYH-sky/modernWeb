<!-- text-align 속성은 글자의 정렬과 관련돤 속성이다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold font_center">
      Lorem ipsum dolor sit amet
    </p>
    <p class="font_bold font_right">2019.02.14</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, vel
      tempore cupiditate eveniet voluptatum eum sed alias pariatur quia aperiam
      nemo. Iste fuga, et adipisci error incidunt maxime alias odit!
    </p>
  </body>
</html>
