<!-- opacity 속성은 태그의 투명도를 조절하는 스타일 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        background-color: black;
        color: white;

        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <span>Dummy</span>
    <div id="box">
      <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab animi
        similique, hic porro culpa obcaecati dolores sequi. Libero unde ut
        consectetur sed eum perferendis quas dolorem, expedita fuga, saepe in.
      </span>
    </div>
    <span>Dummy</span>
  </body>
</html>

<!-- 
    opacity 속성에는 0.0부터 1.0 사이의 숫자를 입력할 수 있으며,
    0.0은 투명한 상태를 나타내고 1.0은 불투명한 상태를 나타낸다.
 -->
