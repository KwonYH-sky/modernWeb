<!-- 색상단위 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 키워드를 사용한 색상 적용 */
      h1 {
        background-color: red;
      }
      h2 {
        background-color: orange;
      }
      h3 {
        background-color: blue;
      }
      h4 {
        background-color: green;
      }
      h5 {
        background-color: brown;
      }
      h6 {
        background-color: purple;
      }

      /* RGB 색상 단위 
        RGB 단위는 R(빨간색), G(초록색), B(파란색)의 조합을 사용해 색상을 표현*/
      h1 {
        background-color: rgb(255, 255, 255);
      }

      /* HEX 코드 단위는 RGB 색상 단위를 짧게
       입력하는 방법으로 16진수로 RGB 색상 조합을 순서대로 입력 */
      h1 {
        background-color: #0094ff;
      }

      /* HSL 색상 단위는 색상(Hue), 채도(Saturation), 명도(Lightness)를 사용 */
      h1 {
        background-color: hsl(33, 100%, 50%);
      }
    </style>
  </head>
  <body></body>
</html>

<!-- 
    색상단위
    #000000 / HEX 코드 단위
    rgb(red, green, blue) / RGB 색상 단위
    rgba(red, green, blue, alpha) / RGBA 색상 단위
    hsl(hue, saturation, lightness) / HSL 색상 단위
    hsla(hue, saturation, lightness, alpha) / HSLA 색상 단위

    알파 값은 투명도를 의미한다. 0.0 부터 1.0 사이의 숫자를 입력해서 지정한다.
    0.0을 입력할 경우 완전히 투명한 상태이고 1.0을 입력할 경우 불투명한 상태를 나타낸다.
 -->
