<!-- @font-face 규칙은 웹 폰트를 생성할 때 사용되는 규칙이다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FontFace Basic</title>
    <style>
      @font-face {
        font-family: "AAA";
        src: local("NanumGothic"), url("font/NanumGothic.eot"),
          url("font/NanumGothic.ttf"), url("font/NanumGothic.woff");
      }
      * {
        font-family: "AAA";
      }
    </style>
  </head>
  <body>
    <h1>나눔 고딕</h1>
    <p>동해 물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</p>
    <p>남산 위에 저 소나무 철갑을 두른 듯 바람 서리 불변함은 우리 기상일세</p>
    <p>이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세</p>
    <p>무궁화 삼천리 화려 강산 대한 사람 대한으로 길이 보전하세</p>
  </body>
</html>

<!-- 
    @font-face 규칙에는 반드시 font-family 속성이 포함되어야 한다.
    font-family 속성에는 추가하고자 하는 폰트의 이름을 적용한다. 폰트 이름은 마음대로 적용해도 된다.
    
    src 속성도 반드시 입력해야하는 속성이며 폰트를 지정한다.
    src 속성에는 local() 함수와 url() 함수를 사용한다.
    local() 함수는 사용자의 컴퓨터 내부에 있는 폰트를 선택하는 함수이고
    url() 함수는 사용자의 컴퓨터에 존재하지 않는 폰트를 지정하는 함수이다.

    @font-face 규칙의 속성
    font-family / 폰트의 이름을 지정한다.
    src / 폰트 파일을 지정한다.
    font-weight / 폰트 두께를 지정한다.
    font-style / 폰트 스타일을 지정한다.

    폰트의 지원 여부에 따라서 두꺼운 형태를 사용하지 못할 수도 있다.
 -->
