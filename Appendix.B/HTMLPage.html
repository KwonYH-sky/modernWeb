<!-- 
    less 스타일시트를 사용하려면 반드시 less 파일과 HTML 파일이 같은 도메인에 있어야한다.
    특정한 형태의 스타일시트를 일반 스타일시트로 변환해주는 것을 스타일시트 엔진이라 부른다.

    Less 스타일시트는 개발자의 편의을 위해 몇 가지 함수를 제공한다.
    가장 쉽게 사용할 수 있는 함수는 색상과 관련된 내장 함수이다.

    색상관련 내장 함수
    lighten(색상단위, 퍼센트단위) / 색상을 밝게 만든다.
    darken(색상단위, 퍼센트단위) / 색상을 어둡게 만든다.
    saturate(색상단위, 퍼센트단위) / 색이 두드러지게 만든다.
    desathrate(색상단위, 퍼센트단위) / 색이 두드러지지 않게 만든다.
    fadein(색상단위, 퍼센트단위) / 색상이 투명하지 않게 만든다.
    fadeout(색상단위, 퍼센트단위) / 색상을 투명하게 만든다.
    spin(색상단위, 퍼센트단위) / 색상 속성을 변경한다.
    mix(색상단위, 색상단위) / 색상을 섞는다.

    색상 속성 추출 내장 함수
    hue(색상단위) / 색상의 Hue 속성을 추출한다.
    saturation(색상단위) / 색상의 Saturation 속성을 추출한다.
    lightness(색상단위) / 색상의 Lightness 속성을 추출한다.
    alpha(색상단위) / 색상의 Alpha 속성을 추출한다.

    Less 스타일시트는 수함함수도 제공
    round(숫자) / 숫자를 반올림한다.
    ceil(숫자) / 숫자를 올림한다.
    floor(숫자) / 숫자를 내림한다.
    percentage(숫자) / 숫자를 퍼센트 단위로 변경한다.

    Less 스타일시트에서는 직접 함수를 만들 수 있다. 이걸 믹스인이라 부른다.
    믹스인은 .이름(){} 형태로 선언하고 .이름() 형태로 실행한다.
    when 키워드를 붙여 사용하면 자료형 확인이나 비교연산자를 사용해 조건을 사용할 수 있다.

    자료형 확인 내장 함수
    iscolor(변수) / 변수가 색상 단위인지 확인한다.
    isnumber(변수) / 변수가 숫자 단위인지 확인한다.
    isstring(변수) / 변수가 문자열 단위인지 확인한다.
    iskeyword(변수) / 변수가 키워드인지 확인한다.
    isurl(변수) / 변수가 URL 단위인지 확인한다.
    ispixel(변수) / 변수가 픽셀 단위인지 확인한다.
    ispercentage(변수) / 변수가 퍼센트 단위인지 확인한다.
    isem(변수) / 변수가 배수 단위인지 확인한다.

    믹스인 매개변수에 기본값을 지정이 가능하다.
 -->
