<!-- SVG(Scalable Vector Graphics)는 벡터 그래픽을 표현할 때 사용하는 형식 -->
<!-- 기존 플래시가 벡터 이미지를 사용했으므로 SVG 태그를 사용하면 플래시 콘텐츠를 쉽게 HTML5로 변환할 수 있다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="700" height="300">
      <rect width="700" height="300" fill="red" />
      <circle cx="350" cy="150" r="100" fill="orange" />
    </svg>
  </body>
</html>

<!-- 
    SVG는 벡터 그래픽을 표현할 때 사용하는 코드 이다.
    일반적인 레스터 그래픽(png, jpg, gif 등) 이미지는 확대했을 경우 그림이 계단처럼 끊기는 현상이 나타니는데
    벡터 이미지는 비트맵 잔상 없이 부드러운 곡선이 만들어진다.
    게다가 SVG 태그는 이벤트를 연결해 사용자와 동적으로 반응할 수 있다.
    또한 서버에서 실시간으로 데이터를 받아 반영하는 것도 가능하다.

    원래 SVG 태그는 현재 코드가 어떠한 표준을 따르고 있는지 써준다.
    <svg xmlns="http://www.w3.org/2008/svg" version="1.2">

    </svg>
 -->
